<section>
  <div class="button-row tc-content-center">
    <button mat-icon-button [disabled]="likeButtonDisabled" color="primary" (click)="like()" aria-label="J'aime">
      <mat-icon svgIcon="thumbs-up">J'aime</mat-icon>
    </button>
    <button mat-icon-button [disabled]="hateButtonDisabled" color="warn" (click)="hate()" aria-label="Je déteste">
      <mat-icon svgIcon="thumbs-down">Je déteste</mat-icon>
    </button>
  </div>
</section>
