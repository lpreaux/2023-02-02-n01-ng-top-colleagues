<mat-card>
  <mat-card-content>
    <img mat-card-md-image src="{{colleague.photo}}" alt="">
    <mat-card-title>{{colleague.pseudo}}</mat-card-title>
    {{colleague.score}}
    <tc-like-hate [likeButtonDisabled]="likeButtonDisabled" [hateButtonDisabled]="hateButtonDisabled" (likeHateEmiter)="updateScore($event)"></tc-like-hate>
  </mat-card-content>
</mat-card>
