<section class="tc-section">
  <mat-card  class="text-center">
    <img mat-card-image class="tc-photo-profil" src="{{colleague.photo}}" alt="">
    <mat-card-title>{{colleague.pseudo | uppercase}}</mat-card-title>
    <p>{{colleague.score | score}}</p>
    <mat-card-footer>
      <tc-like-hate [likeButtonDisabled]="likeButtonDisabled" [hateButtonDisabled]="hateButtonDisabled" (likeHateEmiter)="updateScore($event)"></tc-like-hate>
    </mat-card-footer>
  </mat-card>
</section>
